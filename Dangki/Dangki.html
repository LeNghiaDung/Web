<!DOCTYPE html>
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="Dangki.css">
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"> -->
</head>
<body>
    <form id="formdangky" class="form" method="post" onsubmit="return check()">
        <div class="form-title">
            <!-- <a href="SignIn.html"><i class="uil uil-arrow-left"></i></a> -->
            <p><span class="Dangkitaikhoan">Đăng ký</span> tài khoản!</p>
        </div>
    
        <div class="input-container">
            <p class="input-title">Tên đăng nhập</p>
            <input type="text" placeholder="Nhập tên đăng nhập" id="txttaikhoan" name="txttaikhoan" value=""/>
            <div id="alerttaikhoan" name="alerttaikhoan" class="alert"></div>
            <span></span>
        </div>
    
        <div class="input-container">
            <p class="input-title">Email</p>
            <input type="email" placeholder="Nhập email" id="txtgmail" name="txtgmail" value=""/>
            <div id="alertgmail" name="alertgmail" class="alert"></div>
        </div>
    
        <div class="input-container">
            <p class="input-title">Số điện thoại</p>
            <input type="tel" placeholder="Nhập số điện thoại" id="sdt" name="sdt" value="" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" maxlength="10" title="Ten digits code" onchange="this.value=formatsdt(this.value);"/>
            <div id="alertnumber" name="alertnumber" class="alert"></div>
        </div>
    
        <div class="input-container">
            <p class="input-title">Mật khẩu</p>
            <input type="password" placeholder="Nhập mật khẩu" id="txtmatkhau" name="txtmatkhau" value=""/>
            <div id="alertmatkhau" name="alertmatkhau" class="alert"></div>
        </div>
    
        <div class="input-container">
            <p class="input-title">Xác nhận mật khẩu</p>
            <input type="password" placeholder="Nhập mật khẩu" id="txtrmatkhau" name="txtrmatkhau" value=""/>
            <div id="alertrmatkhau" name="alertrmatkhau" class="alert"></div>
        </div>
    
        <button type="submit" id="register">
            Đăng ký
        </button>
    
        <p id="signin-link">
            Đã có tài khoản?
            <a href="../DangNhap/Dangnhap.html">Đăng nhập ngay!</a>
        </p>
    </form>
    
</body>
    <script src="Dangki.js"></script>
</html>
